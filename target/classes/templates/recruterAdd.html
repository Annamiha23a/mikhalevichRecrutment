<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Создание рекрутера</title> <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>


<div class="album py-5 bg-light">
    <div class="container mt-5">
<h1>Зарегистрировать рекрутера</h1>
    </div>
    <div class="container">
        <div  class="alert alert-success mt-2">
<form action="/recruters/add" method="post" >
    <div class="col-md-7 col-lg-8">
        <h4 class="mb-3">Личные данные</h4>
            <div class="row g-3">
                <div class="col-sm-6">
                    <label for="firstName" class="form-label">Имя</label>
                    <input type="text" class="form-control" id="firstName" name="firstName">
                    <div class="invalid-feedback">
                        Введите имя!
                    </div>
                </div>

                <div class="col-sm-6">
                    <label for="lastName" class="form-label">Фамилия</label>
                    <input type="text" class="form-control" id="lastName" name="lastName">
                    <div class="invalid-feedback">
                        Введите фамилию!
                    </div>
                </div>

                <div class="col-12">
                    <label for="username" class="form-label">Почта</label>
                    <div class="input-group has-validation">
                        <span class="input-group-text">@</span>
                        <input type="text" class="form-control" id="username"name="username">
                        <div class="invalid-feedback">
                            Введите логин!
                        </div>
                    </div>
                </div>

                <div class="col-12">
                    <label for="password" class="form-label">Пароль</label>
                    <div class="input-group has-validation">
                        <input type="text" class="form-control" id="password"  name="password"
                               required="">
                        <div class="invalid-feedback">
                            Введите пароль!
                        </div>
                    </div>
                </div>

                <div class="col-12">
                    <label for="phone" class="form-label">Номер телефона</label>
                    <input type="text" class="form-control" id="phone" required="" name="phone">
                    <div class="invalid-feedback">
                        Введите номер телефона!
                    </div>
                </div>

                <div class="col-12">
                    <label for="bio" class="form-label">О Себе </label>
                    <input type="text" class="form-control" id="bio" name="bio" >
                    <div class="invalid-feedback">
                        Введите адрес!
                    </div>
                </div>

                <div class="col-md-5">
                    <label for="country" class="form-label">Страна</label>
                    <select class="form-select" id="country"  name="country" required="">
                        <option value="">Выберите...</option>
                        <option>Беларусь</option>
                        <option>Россия</option>
                        <option>Украина</option>
                    </select>
                    <div class="invalid-feedback">
                        Выберите страну!
                    </div>
                </div>

                <div class="col-md-3">
                    <label for="age" class="form-label">Возраст</label></label>
                    <input type="text" class="form-control" id="age" name="age"  required="">
                    <div class="invalid-feedback">
                        Введите возраст!
                    </div>
                </div>
            </div>

            <hr class="my-4">
    </div>

    <label> Специализация</label><br>
    <input type="text" class="form-control" name="specialization"  >
    <br><label>Кол-во успешных наймов</label><br>
    <input type="number" class="form-control" name="numberOfHires">
    <br><label>Портфолио</label><br>
    <input type="text" class="form-control" name="portfolio" >
    <br><label>Спецификация</label><br>
    <input type="text" class="form-control" name="searchSpecification" >
    <button class="btn btn-sm btn-success" type="submit">Зарегистрировать</button>

</form>
        </div>
    </div>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
