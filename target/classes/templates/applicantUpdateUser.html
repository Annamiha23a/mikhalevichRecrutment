<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaef.org">
<head>
  <title>Редактирование соискателя</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>


<div class="album py-5 bg-light">
  <div class="container mt-5">
    <h1>Редактирование моих данных</h1>
  </div>
  <div class="container">
    <div class="alert alert-success mt-2">
      <form th:action="'/applicants/'+${applicant.getId_applicant()}+'/update/user'" method="post">
        <label>Специализация</label><br>
        <input type="text" class="form-control" name="specialization" th:value="${applicant.getSpecialization()}">
        <br><label>Образование </label><br>
        <input type="text" class="form-control" name="education" th:value="${applicant.getEducation()}">
        <br><label>Опыт</label><br>
        <input type="text" class="form-control" name="experience" th:value="${applicant.getExperience()}">
        <br><label>Знание языков</label><br>
        <input type="text" class="form-control" name="language"
               th:value="${applicant.getLanguage()}">
        <br><label>Рейтинг</label><br>
        <input type="text" class="form-control" name="rating" th:value="${applicant.getRating()}">
        <button class="btn btn-sm btn-success" type="submit">Редактировать</button>
      </form>
    </div>
  </div>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
