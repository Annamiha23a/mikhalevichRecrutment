<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaef.org">
<head>
  <title>Фирма</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>


<div class="album py-5 bg-light">
  <div class="container mt-5">
    <h1 th:utext="'Фирма № '+${firm.id_firm}"></h1>
  </div>
  <div class="container">
    <div  class="alert alert-success mt-2">
      <h4 th:utext="'Название фирмы: '+${firm.title}"></h4>

      <h4 th:utext="'Сфера деятельности: '+${firm.field}"></h4>

      <h4 th:utext="'Год основания: '+${firm.year}"></h4>

      <h4 th:utext="'Вебсайт: '+${firm.website}"></h4>

      <h4 th:utext="'Директор: '+${firm.director}"></h4>

      <h4 th:utext="'Рабочий телефон: '+${firm.workPhone}"></h4>
      <div class="btn-group">
      </div>
    </div>
  </div>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
