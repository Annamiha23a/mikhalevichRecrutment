<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaef.org">
<head>
  <title>Рекрутор</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <link rel="stylesheet" href="css/footer.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>


<div class="album py-5 bg-light">
  <div class="container mt-5">
    <h1>Рекрутер</h1>
  </div>
  <div class="container">
    <div  class="alert alert-success mt-2">
      <h4 th:utext="'Специализация: '+${recruter.specialization}"></h4>

      <h4 th:utext="'Кол-во успешных наймов: '+${recruter.numberOfHires}"></h4>

      <h4 th:utext="'Портфолио: '+${recruter.portfolio}"></h4>

      <h4 th:utext="'Спецификация поиска: '+${recruter.searchSpecification}"></h4>

      <div class="btn-group">

        <form th:action="'/recruters/'+${recruter.getId_recruter}+'/update'" method="get">
          <button class="btn btn-sm btn-success" type="submit">Редактировать</button>
        </form>
        <form th:action="'/recruters/'+${recruter.getId_recruter}+'/remove'" method="post">
          <button class="btn btn-sm btn-danger" type="submit">Удалить</button>
        </form>
      </div>
    </div>
  </div>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
