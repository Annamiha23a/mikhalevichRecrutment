<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaef.org">
<head>
    <title>Пользователь</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>


<div class="album py-5 bg-light">

    <div th:each="el : ${user}" class="container">
        <div class="container mt-5">
            <h3 th:utext="${'<strong>Пользователь №:</strong> ' + el.getId()}"></h3>
        </div>
        <div  class="alert alert-success mt-2">
            <h3 th:utext="${'<strong>Имя:</strong> ' + el.getFirstName()}"></h3>
            <br>
            <h3 th:utext="${'<strong>Фамилия:</strong> ' + el.getLastName()}"></h3>
            <br>
            <h3 th:utext="${'<strong>Номер телефона:</strong> ' + el.getPhone()}"></h3>
            <br>
            <h3 th:utext="${'<strong>Почта:</strong> ' + el.getUsername()}"></h3>
            <br>
            <h3 th:utext="${'<strong>О себе:</strong> ' + el.getBio()}"></h3>
            <br>
            <h3 th:utext="${'<strong>Возраст:</strong> ' + el.getAge()}"></h3>
            <br>
            <h3 th:utext="${'<strong>Активный:</strong> ' + el.isActive()}"></h3>
            <br>
            <div th:each="rl : ${role}" >
                <h3 th:utext="${'<strong>Роль:</strong> ' + rl.getTitle()}"></h3>
                <br>
            </div>
            <table>
                <tr>
                    <th>
                        <form th:action="'/user/'+${el.getId()}+'/update'" method="get">
                        <button class="btn  btn-lg btn-success" type="submit">Редактировать</button>
                        </form>
                    </th>
                    <th >
                        <form th:action="'/user/'+${el.getId()}+'/changingPassword'" method="get">
                            <button class="btn  btn-lg btn-success" type="submit">Сменить пароль</button>
                        </form>
                    </th>
                </tr>
            </table>


        </div>
    </div>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
