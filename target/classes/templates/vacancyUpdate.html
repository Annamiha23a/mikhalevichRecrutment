<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaef.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Редактирование вакансии</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>


<div class="album py-5 bg-light">
    <div class="container mt-5">
        <h1>Редактирование фирмы</h1>
    </div>
    <div class="container">
        <div  class="alert alert-success mt-2">
            <form th:action="'/vacancy/'+${vacancy.getId_vacancy()}+'/update'" method="post">
                <label>Позиция</label><br>
                <input type="text" class="form-control" name="position"  th:value="${vacancy.getPosition()}">
                <br><label>Описание</label><br>
                <input type="text" class="form-control" name="requirements" th:value="${vacancy.getRequirements()}">
                <br><label>Условия</label><br>
                <input type="text" class="form-control" name="responsibilities" th:value="${vacancy.getResponsibilities()}">
                <br><label>Зарплата</label><br>
                <input type="text" class="form-control" name="salary" th:value="${vacancy.getSalary()}">
                <label>Задачи</label><br>
                <input type="text" class="form-control" name="conditions"  th:value="${vacancy.getConditions()}">
                <br><label>Ключевые навыки</label><br>
                <input type="text" class="form-control" name="keySkills" th:value="${vacancy.getKeySkills()}">
                <br><label>Условия</label><br>
                <button class="btn w-100 btn-lg btn-success" type="submit">Редактировать</button>
            </form>
        </div>
    </div>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
