<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавление вакансии</title>
</head>
<body>
<h3>Добавить вакансию</h3>
<form action="/vacancy/add" method="post" >
    Позиция: <input type="text" name="position" > <br><br>
    Описание <input type="text" name="requirements"> <br> <br>
    Условия  <input type="text" name="responsibilities"> <br> <br>
    ЗП <input type="number" name="salary"> <br> <br>
    <div class="col-md-5">
        <label for="firm" class="form-label">Фирма</label>
        <select id="firm" >
            <option value=""> Выберите </option>
            <option
                    th:value="${firms.getId_firm()}"
                    th:utext="${firms.getTitle()}"/>
        </select>
        <div class=" invalid-feedback">
            Выберите фирму!
        </div>
    </div>
    <input type="submit" value="Создать вакансию">
</form>
</body>
</html>
