<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaef.org">
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Firms</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
  </head>
  <body>
  <header th:insert="blocks/header :: header"></header>

  <div class="album py-5 bg-light">
    <div class="container mt-5">
      <h1>Firms</h1>
      <h4>Все фирмы</h4>
    </div>

    <div class="container">
      <form action="/firms" method="get">
        <label for="title">Поиск по названию</label>
        <input type="text" name="title" id="title"><br>
        <input type="submit" value="Поиск">
      </form>

      <br>

      <table class="table table-bordered table-hover">
        <thead>
        <tr>
          <th>ID</th>
          <th>Название</th>
          <th>Сфера деятельности</th>
          <th>Год основания</th>
          <th>Вебсайт</th>
          <th>Директор</th>
          <th>Рабочий телефон</th>
          <th>Дополнительно</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="f : ${firms}">
          <td th:text="${f.id_firm}"></td>
          <td th:text="${f.title}"></td>
          <td th:text="${f.field}"></td>
          <td th:text="${f.year}"></td>
          <td th:text="${f.website}"></td>
          <td th:text="${f.director}"></td>
          <td th:text="${f.workPhone}"></td>
          <td><a href="/firms/details/{id}" class="btn btn-sm btn-outline-success">Подробнее</a></td>
        </tr>
        </tbody>
      </table>

      <br>
      <div style="width: 100%; text-align: center">
        <br>
        <button onclick="location.href='/firms/add'" class="btn btn-success">Создать фирму</button>
        <br>
      </div>
    </div>
  </div>

  <footer th:insert="blocks/footer :: footer"></footer>
  </body>

</html>
