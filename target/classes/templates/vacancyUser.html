<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaef.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Вакансии</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h1>Вакансии</h1>


    <div class="container">
        <form action="/vacancy/user" method="get">
            <label for="position">Поиск по позиции</label>
            <input type="text" name="position" id="position"><br>
            <button class="btn w-25 btn-lg btn-success" type="submit">Поиск</button>
        </form>

        <table class="table table-striped mt-3">
            <thead>
            <tr>
                <th>ID</th>
                <th>Позиция</th>
                <th>Описание</th>
                <th>Условия</th>
                <th>Зарплата</th>
                <th>Дополнительно</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="vac : ${vacancies}">
                <td th:text="${vac.id_vacancy}"></td>
                <td th:text="${vac.position}"></td>
                <td th:text="${vac.requirements}"></td>
                <td th:text="${vac.responsibilities}"></td>
                <td th:text="${vac.salary}"></td>
                <td th:utext="@{<a href='/vacancy/}+${vac.getId_vacancy()+'/user'}+@{'>Подробнее</a>}"></td>
            </tr>
            </tbody>
        </table>

    </div>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
