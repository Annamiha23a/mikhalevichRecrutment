<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaef.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Соискатели</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="album py-5 bg-light">
<div class="container mt-5">
    <h1>Соискатели</h1>
</div>
    <div class="container">
        <form action="/applicants" method="get">
            <label for="specialization">Поиск по специализации</label>
            <input type="text" name="specialization" id="specialization"><br>
            <button class="btn w-25 btn-lg btn-success" type="submit">Поиск</button>
        </form>

        <table class="table table-striped mt-3">
            <thead>
            <tr>
                <th>ID</th>
                <th>Специализация</th>
                <th>Образование</th>
                <th>Опыт</th>
                <th>Знание языков</th>
                <th>Рейтинг</th>
                <th>Дополнительно</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="app : ${applicants}">
                <td th:text="${app.id_applicant}"></td>
                <td th:text="${app.specialization}"></td>
                <td th:text="${app.education}"></td>
                <td th:text="${app.experience}"></td>
                <td th:text="${app.language}"></td>
                <td th:text="${app.rating}"></td>
                <td th:utext="@{<a href='/applicants/}+${app.getId_applicant()}+@{'>Подробнее</a>}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
