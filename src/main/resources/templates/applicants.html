<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaef.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Соискатели</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h2>Applicant</h2>
    <div class="container">
        <form action="/applicants" method="get">
            <label for="specialization">Поиск по специализации</label>
            <input type="text" name="specialization" id="specialization"><br>
            <input type="submit" value="Поиск">
        </form>

        <table class="table table-striped mt-3">
            <thead>
            <tr>
                <th>ID</th>
                <th>Специализация</th>
                <th>Образование</th>
                <th>Опыт</th>
                <th>Знание языков</th>
                <th>Рейтинг</th>
                <th>Дополнительно</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="app : ${applicants}">
                <td th:text="${app.id_applicant}"></td>
                <td th:text="${app.specialization}"></td>
                <td th:text="${app.education}"></td>
                <td th:text="${app.experience}"></td>
                <td th:text="${app.language}"></td>
                <td th:text="${app.rating}"></td>
                <td th:utext="@{<a href='/applicants/}+${app.getId_applicant()}+@{'>Подробнее</a>}"></td>
            </tr>
            </tbody>
        </table>

        <div style="width: 100%; text-align: center">
            <br>
            <button onclick="location.href='/applicants/add'" class="btn btn-success">Добавить соискателя</button>
            <br>
        </div>
    </div>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
