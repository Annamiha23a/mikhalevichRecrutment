<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaef.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Отклики</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <div class="album py-5 t">
    <h1>Мои отклики</h1>


    <div class="container">
        <form action="/responses/my" method="get">
            <select class="form-select" id="country" name="status"  >
                <option value="">Фильтрация по статусу</option>
                <option>Просмотрено</option>
                <option>Не просмотрено</option>
                <option>Одобрено</option>
                <option>Отказано</option>
            </select>
            <button class="btn w-25 btn-lg btn-success" type="submit">Поиск</button>
        </form>

        <table class="table table-striped mt-3">
            <thead>
            <tr>
                <th>ID</th>
                <th>Дата отклика</th>
                <th>Статус</th>
                <th>Комментарий</th>
                <th>Вакансия</th>
                <th>Фирма</th>
                <th>Соискатель</th>
                <th>Дополнительно</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="res : ${responses}">
                <td th:text="${res.id_response}"></td>
                <td th:text="${res.dateOfCreate}"></td>
                <td th:text="${res.status}"></td>
                <td th:text="${res.comment}"></td>
                <td th:text="${res.vacancy.position}"></td>
                <td th:text="${res.vacancy.firm.title}"></td>
                <td th:text="${res.applicant.user.firstName}"></td>
                <td th:utext="@{<a href='/responses/my/}+${res.getId_response()}+@{'>Подробнее</a>}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    </div>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
