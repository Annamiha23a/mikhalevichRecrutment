<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaef.org">
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Фирмы</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
  </head>
  <body>
  <header th:insert="blocks/header :: header"></header>

  <div class="album bg-light">
    <div class="container ">
      <h1>Фирмы</h1>
    </div>
    <div class="container">
      <form action="/firms" method="get"  >
        <label for="title">Поиск по названию</label>
        <input type="text" name="title" id="title"><br>
        <button class="btn w-25 btn-lg btn-success" type="submit">Поиск</button>
      </form>
      <br>
      <table class="table table-striped mt-3">
        <thead>
        <tr>
          <th>ID</th>
          <th>Название</th>
          <th>Сфера деятельности</th>
          <th>Год основания</th>
          <th>Вебсайт</th>
          <th>Директор</th>
          <th>Рабочий телефон</th>
          <th>Дополнительно</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="f : ${firms}">
          <td th:text="${f.id_firm}"></td>
          <td th:text="${f.title}"></td>
          <td th:text="${f.field}"></td>
          <td th:text="${f.year}"></td>
          <td th:text="${f.website}"></td>
          <td th:text="${f.director}"></td>
          <td th:text="${f.workPhone}"></td>
          <td th:utext="@{<a href='/firms/}+${f.getId_firm()}+@{'>Подробнее</a>}"></td>
        </tr>
        </tbody>
      </table>

      <br>
      <div style="width: 100%; text-align: center">
        <br>
        <button onclick="location.href='/firms/add'" class="btn w-100 btn-lg btn-success">Зарегистрировать фирму</button>
        <br>
      </div>
    </div>
  </div>
  <footer th:insert="blocks/footer :: footer"></footer>
  </body>
</html>
