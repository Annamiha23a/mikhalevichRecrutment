<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Создание фирмы</title> <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
    <link rel="stylesheet" href="css/footer.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>


<div class="album py-5 bg-light">
    <div class="container mt-5">
        <h1>Зарегистрировать фирму</h1>
    </div>
    <div class="container">
        <div  class="alert alert-success mt-2">
            <form action="/firms/add" method="post" >
                <label>  Название</label><br>
                <input type="text" class="form-control" name="title"  >
                <br><label> Сфера деятельности</label><br>
                <input type="text" class="form-control" name="field">
                <br><label>Год основания</label><br>
                <input type="number" class="form-control" name="year" >
                <br><label>Вебсайт </label><br>
                <input type="text" class="form-control" name="website" >
                <br><label>Директор </label><br>
                <input type="text" class="form-control" name="director" >
                <br><label>Рабочий телефон </label><br>
                <input type="text" class="form-control" name="workPhone" >
                <button class="btn w-100 btn-lg btn-success" type="submit">Зарегистрировать фирму</button>

            </form>
        </div>
    </div>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
